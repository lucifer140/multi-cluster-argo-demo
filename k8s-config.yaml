apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-config
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: arn:aws:eks:eu-central-1:885300287765:cluster/frank-eks

  project: default
  source:
    path: wordes
    repoURL: https://github.com/lucifer140/multi-cluster-argo-demo.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
