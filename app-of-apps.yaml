apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: applications
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: arn:aws:eks:ca-central-1:885300287765:cluster/central-eks
  project: default
  source:
    path: applications
    repoURL: https://github.com/lucifer140/multi-cluster-argo-demo.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
